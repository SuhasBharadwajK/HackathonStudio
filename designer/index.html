<!DOCTYPE html>
<html lang="en" ng-app="dragNdrop">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; img-src vscode-resource: https:; script-src vscode-resource:; style-src vscode-resource:;">
    <link rel="stylesheet" href="css/vendor/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="css/vendor/iconic/css/open-iconic.min.css" rel="stylesheet">
    <script src="scripts/vendor/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="scripts/vendor/jquery-ui.min.js"></script>
    <script src="scripts/vendor/angular.min.js"></script>
    <script src="scripts/vendor/angular-sanitize.min.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/directives.js"></script>
    <link rel="stylesheet" href="styles/master.css">
    <title>Drag N Drop</title>
</head>

<body>
    <div class="main-container" ng-controller="DragNDropController">
        <div class="draggables-container pull-left top-margin">
            <!-- <div class="draggable bottom-margin" ng-repeat="draggable in draggables" 
                data-drag="true" data-jqyoui-options="{index: {{$index}}, revert: 'invalid', helper: 'clone'}" 
                jqyoui-draggable="{animate:true}" ng-model="draggable" ng-show="draggable.name" ng-bind-html="trustAsHtml(draggable.html)">
            </div> -->
            <div class="draggable bottom-margin" ng-repeat="draggable in draggables" index="{{$index}}" draggable>{{draggable.name}}</div>

            <div class="col-sm-12 p-0 mt-3">
                <button class="btn btn-success mr-4 float-right" ng-click="showPreview()">Show Preview</button>
            </div>
        </div>
        <!-- <div class="droppings-container dropzone pull-left" ng-model="droppings" jqyoui-droppable="{multiple:true, onDrop: 'dropped'}">
        </div> -->
        <div class="droppings-container editor-window dropzone pull-left" dropzone source="draggables" sortable data-ng-show="!isPrviewActive"></div>
        <div class="droppings-container pull-left" data-ng-if="isPrviewActive" preview></div>
    </div>
</body>
</html>
